<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Archive | Vox Librorum</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Inter:wght@300;400;500;600;700&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../public/css/style.css">
    <style>
        /* Archive-specific adjustments */
        body {
            background-color: #05070a;
            /* Slightly darker/cooler than main */
        }

        .category-sidebar {
            /* Desktop sidebar styling */
        }

        .category-btn {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 6px;
            color: rgba(248, 247, 244, 0.4);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.2s ease;
        }

        .category-btn:hover,
        .category-btn.active {
            background: rgba(248, 247, 244, 0.05);
            color: var(--ember);
            padding-left: 1.5rem;
            /* Slide effect */
        }

        .category-btn.active {
            border-right: 2px solid var(--ember);
        }

        /* Artifact Card */
        .artifact-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            aspect-ratio: 1;
            /* Square for object feel */
            position: relative;
            overflow: hidden;
            group: group;
            transition: all 0.3s ease;
        }

        .artifact-card:hover {
            border-color: rgba(249, 115, 22, 0.4);
            transform: scale(1.02);
            background: rgba(20, 20, 30, 0.8);
            z-index: 10;
        }

        .artifact-img-placeholder {
            width: 100%;
            height: 60%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .artifact-icon {
            width: 48px;
            height: 48px;
            opacity: 0.2;
            transition: opacity 0.3s ease;
        }

        .artifact-card:hover .artifact-icon {
            opacity: 0.8;
            color: var(--ember);
        }

        .artifact-content {
            padding: 1.25rem;
        }

        .artifact-id {
            font-family: 'Inter', monospace;
            font-size: 0.6rem;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
            display: block;
        }

        .artifact-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
            line-height: 1.1;
            color: var(--mist);
            margin-bottom: 0.5rem;
        }

        .status-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 0.5rem;
            padding: 0.2rem 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
        }

        .status-badge.redacted {
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .status-badge.verified {
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="container mx-auto px-6 py-4 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
            <div class="flex items-center gap-4">
                <a href="../index.html" class="brand-mark block">
                    <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path d="M11 15.5L24 7l13 8.5V33L24 41l-13-8V15.5z" stroke="rgba(249,115,22,0.85)"
                            stroke-width="1.6" fill="rgba(255,255,255,0.03)" />
                        <path d="M24 13v9.2l6.7 3.8" stroke="rgba(226,232,240,0.9)" stroke-width="1.4"
                            stroke-linecap="round" />
                        <circle cx="24" cy="24" r="20" stroke="rgba(148,163,255,0.4)" stroke-width="1" />
                    </svg>
                </a>
                <div>
                    <h1 class="text-xl md:text-2xl font-semibold tracking-wide"><a href="../index.html">Vox Librorum</a>
                    </h1>
                </div>
            </div>
            <nav class="flex flex-wrap items-center gap-3">
                <a class="nav-link" href="../index.html">Home</a>
                <a class="nav-link" href="index.html"
                    style="color: var(--mist); border-bottom: 1px solid var(--ember);">Archive</a>
                <a class="nav-link" href="../oral-histories/index.html">Oral History</a>
                <a class="nav-link" href="../voices/index.html">Voices</a>
                <a class="nav-link" href="../index.html#contact">Contact</a>
            </nav>
        </div>
    </header>

    <main class="min-h-screen">
        <!-- Minimal Hero -->
        <section class="pt-32 pb-12">
            <div class="container mx-auto px-6">
                <div class="border-b border-white/10 pb-8 flex flex-col md:flex-row gap-8 justify-between items-end">
                    <div>
                        <p class="uppercase tracking-[0.45em] text-xs text-amber-200/70 mb-4">Object Permanece</p>
                        <h2 class="hero-headline text-5xl">The Material Vault</h2>
                    </div>
                    <div class="md:text-right">
                        <div class="text-3xl font-serif text-amber-500">842</div>
                        <div class="text-xs uppercase tracking-widest text-white/40">Cataloged Specimen</div>
                    </div>
                </div>
            </div>
        </section>

        <section class="pb-32">
            <div class="container mx-auto px-6 grid md:grid-cols-4 gap-12">

                <!-- Taxonomy Sidebar -->
                <aside class="md:col-span-1">
                    <div class="sticky top-20">
                        <h4 class="text-xs uppercase tracking-widest text-white/40 mb-6">Classification</h4>
                        <nav>
                            <button class="category-btn active">All Artifacts</button>
                            <button class="category-btn">Manuscripts</button>
                            <button class="category-btn">Ephemera</button>
                            <button class="category-btn">Cartography</button>
                            <button class="category-btn">Oddities</button>
                        </nav>

                        <h4 class="text-xs uppercase tracking-widest text-white/40 mb-6 mt-12">Clearance</h4>
                        <div class="flex flex-col gap-2">
                            <label
                                class="flex items-center gap-3 text-sm text-white/60 cursor-pointer hover:text-white">
                                <input type="checkbox" class="accent-amber-500 bg-white/10 border-white/20" checked>
                                Public Domain
                            </label>
                            <label
                                class="flex items-center gap-3 text-sm text-white/60 cursor-pointer hover:text-white">
                                <input type="checkbox" class="accent-red-500 bg-white/10 border-white/20">
                                Restricted / Dangerous
                            </label>
                        </div>
                    </div>
                </aside>

                <!-- Vault Grid -->
                <div class="md:col-span-3">
                    <div class="grid grid-cols-2 lg:grid-cols-3 gap-6" id="artifactGrid">
                        <!-- JS Injected -->
                    </div>
                </div>

            </div>
        </section>
    </main>

    <script src="../public/js/site.js"></script>
    <script>
        // Mock Artifact Data
        const artifacts = [
            {
                id: "MS-902",
                title: "Journal of the Silent Coast",
                type: "Manuscript",
                status: "verified",
                icon: "book"
            },
            {
                id: "OBJ-11",
                title: "Iron Key (No Ward)",
                type: "Oddities",
                status: "verified",
                icon: "key"
            },
            {
                id: "MAP-04",
                title: "Topography of the Sunken City",
                type: "Cartography",
                status: "redacted",
                icon: "map"
            },
            {
                id: "VIA-22",
                title: "Sample: Water from Blackwood",
                type: "Oddities",
                status: "verified",
                icon: "vial"
            },
            {
                id: "EP-88",
                title: "Train Ticket (One Way, 1924)",
                type: "Ephemera",
                status: "verified",
                icon: "ticket"
            },
            {
                id: "MS-104",
                title: "The Unfinished Symphony",
                type: "Manuscript",
                status: "verified",
                icon: "scroll"
            },
            {
                id: "OBJ-00",
                title: "Charred Compass",
                type: "Oddities",
                status: "redacted",
                icon: "compass"
            }
        ];

        // Render Logic
        const grid = document.getElementById('artifactGrid');

        function getIconPath(type) {
            // Simple SVG paths for icons
            const icons = {
                book: 'M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253',
                key: 'M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z',
                map: 'M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7',
                vial: 'M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z',
                ticket: 'M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z',
                scroll: 'M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z',
                compass: 'M12 19l9 2-9-18-9 18 9-2zm0 0v-8'
            };
            return icons[type] || icons['book'];
        }

        artifacts.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'artifact-card cursor-pointer';
            card.style.animationDelay = `${index * 0.05}s`;
            // Note: In a real app we would link to /archive/item.html?id=...

            card.innerHTML = `
                <div class="artifact-img-placeholder">
                    <svg class="artifact-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="${getIconPath(item.icon)}"></path>
                    </svg>
                    <span class="status-badge ${item.status}">${item.status === 'redacted' ? 'Restricted' : 'Verified'}</span>
                </div>
                <div class="artifact-content">
                    <span class="artifact-id">${item.id}</span>
                    <h4 class="artifact-title">${item.title}</h4>
                    <p class="text-xs text-white/40 mt-1">${item.type}</p>
                </div>
            `;
            grid.appendChild(card);
        });

    </script>
</body>

</html>

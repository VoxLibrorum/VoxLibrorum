<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voices | Vox Librorum</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../public/css/style.css">
    <style>
        /* Engraving/Grain Texture Overlay */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
            z-index: 50;
            pointer-events: none;
            opacity: 0.6;
            mix-blend-mode: overlay;
        }

        .masonry-grid {
            columns: 1;
            column-gap: 2rem;
        }

        @media (min-width: 768px) {
            .masonry-grid {
                columns: 2;
            }
        }

        @media (min-width: 1024px) {
            .masonry-grid {
                columns: 3;
            }
        }

        .voice-dossier {
            background: rgba(13, 16, 32, 0.85);
            border: 1px solid rgba(248, 247, 244, 0.1);
            border-radius: 4px;
            /* Sharper corners like a file */
            padding: 1.5rem;
            margin-bottom: 2rem;
            break-inside: avoid;
            position: relative;
            transition: transform 0.3s ease, border-color 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* The "Threshold" Arch effect on cards */
        .voice-dossier::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 1px solid rgba(249, 115, 22, 0.0);
            border-radius: 4px;
            pointer-events: none;
            transition: border-color 0.3s ease;
        }

        .voice-dossier:hover {
            transform: translateY(-5px);
            border-color: rgba(249, 115, 22, 0.3);
            background: rgba(20, 24, 45, 0.9);
        }

        .voice-role {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: rgba(249, 115, 22, 0.8);
            margin-bottom: 0.5rem;
            display: block;
        }

        .voice-name {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            color: var(--mist);
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        .voice-bio {
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            line-height: 1.6;
            color: rgba(248, 247, 244, 0.6);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: 1rem;
        }

        .archivist-badge {
            position: absolute;
            top: -10px;
            right: 1.5rem;
            background: var(--night);
            border: 1px solid var(--ember);
            color: var(--ember);
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 0.25rem 0.75rem;
            border-radius: 99px;
            box-shadow: 0 0 10px rgba(249, 115, 22, 0.2);
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="container mx-auto px-6 py-4 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
            <div class="flex items-center gap-4">
                <a href="../index.html" class="brand-mark block">
                    <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path d="M11 15.5L24 7l13 8.5V33L24 41l-13-8V15.5z" stroke="rgba(249,115,22,0.85)"
                            stroke-width="1.6" fill="rgba(255,255,255,0.03)" />
                        <path d="M24 13v9.2l6.7 3.8" stroke="rgba(226,232,240,0.9)" stroke-width="1.4"
                            stroke-linecap="round" />
                        <circle cx="24" cy="24" r="20" stroke="rgba(148,163,255,0.4)" stroke-width="1" />
                    </svg>
                </a>
                <div>
                    <h1 class="text-xl md:text-2xl font-semibold tracking-wide"><a href="../index.html">Vox Librorum</a>
                    </h1>
                </div>
            </div>
            <nav class="flex flex-wrap items-center gap-3">
                <a class="nav-link" href="../index.html">Home</a>
                <a class="nav-link" href="../index.html#archive">Archive</a>
                <a class="nav-link" href="../oral-histories/index.html">Oral History</a>
                <a class="nav-link" href="index.html"
                    style="color: var(--mist); border-bottom: 1px solid var(--ember);">Voices</a>
                <a class="nav-link" href="../index.html#contact">Contact</a>
            </nav>
        </div>
    </header>

    <main class="min-h-screen">
        <!-- Hero Section -->
        <section class="section pt-32 pb-20 relative" data-tone="deep">
            <div class="container mx-auto px-6 relative z-10">
                <div class="max-w-3xl" data-animate>
                    <p class="uppercase tracking-[0.45em] text-xs text-amber-200/70 mb-4">The Keepers & The Lost</p>
                    <h2 class="hero-headline mb-8">The Assembly of Voices</h2>
                    <blockquote
                        class="text-xl md:text-2xl text-white/50 border-l-2 border-amber-500/50 pl-6 italic font-serif">
                        "To cross the threshold is to admit that you are not the same person who stood outside."
                    </blockquote>
                </div>
            </div>
            <!-- Subtle background ash effect provided by global site.js/css -->
            <div id="ember-field" aria-hidden="true"></div>
        </section>

        <!-- Search & Filters -->
        <div class="container mx-auto px-6 mb-12 relative z-20" data-animate>
            <!-- Search -->
            <div class="max-w-md mb-8">
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Search for a name or role..."
                        class="w-full bg-white/5 border border-white/10 rounded px-4 py-3 text-sm text-white focus:outline-none focus:border-amber-500/50 transition-colors">
                    <svg class="w-5 h-5 text-white/20 absolute right-4 top-3" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
            </div>

            <!-- Tabs -->
            <div class="flex gap-4 border-b border-white/10 pb-4 overflow-x-auto" id="filterNav">
                <button class="text-sm uppercase tracking-widest text-amber-500 font-bold whitespace-nowrap active"
                    data-role="all">All Voices</button>
                <button
                    class="text-sm uppercase tracking-widest text-white/40 hover:text-white transition-colors whitespace-nowrap"
                    data-role="Archivist">Archivists</button>
                <button
                    class="text-sm uppercase tracking-widest text-white/40 hover:text-white transition-colors whitespace-nowrap"
                    data-role="Scholar">Scholars</button>
                <button
                    class="text-sm uppercase tracking-widest text-white/40 hover:text-white transition-colors whitespace-nowrap"
                    data-role="Witness">Witnesses</button>
            </div>
        </div>

        <!-- Masonry Grid -->
        <section class="section pb-32 pt-0">
            <div class="container mx-auto px-6">
                <div class="masonry-grid" id="voicesGrid">
                    <!-- JS Injected -->
                </div>
            </div>
        </section>
    </main>

    <footer class="mt-auto border-t border-amber-500/10 bg-[#02040a] py-12">
        <div class="container mx-auto px-6 text-center flex flex-col gap-4">
            <p class="text-white/20 text-xs uppercase tracking-[0.2em]">Vox Librorum • Est. 2025</p>
            <a href="../login.html"
                class="text-xs text-amber-500/30 hover:text-amber-500 transition-colors uppercase tracking-widest">Scholar
                Login</a>
        </div>
    </footer>

    <script src="../public/js/site.js"></script>
    <script src="../public/js/db.js"></script>
    <script>
        const voices = DB.voices;

        const grid = document.getElementById('voicesGrid');
        const searchInput = document.getElementById('searchInput');
        const filterNav = document.getElementById('filterNav');
        let activeRole = 'all';

        function renderVoices(data) {
            grid.innerHTML = '';

            if (data.length === 0) {
                grid.innerHTML = `
                    <div class="p-8 text-center opacity-50 border border-dashed border-white/10 rounded">
                        <p class="text-xl font-serif text-amber-200">Silence.</p>
                        <p class="text-sm mt-2">No voices match your search.</p>
                    </div>`;
                return;
            }

            data.forEach((voice, index) => {
                const card = document.createElement('div');
                card.className = 'voice-dossier';
                // Stagger animations if needed, though masonry makes it tricky

                let badgeHTML = '';
                if (voice.featured) {
                    badgeHTML = `<span class="archivist-badge">Head Archivist</span>`;
                }

                // If name is Anonymous, don't link or handle differently? 
                // For now, link everyone.
                const nameHTML = voice.id.startsWith('anon')
                    ? `<h3 class="voice-name">${voice.name}</h3>`
                    : `<h3 class="voice-name"><a href="profile.html?id=${voice.id}" class="hover:text-amber-500 transition-colors">${voice.name}</a></h3>`;

                card.innerHTML = `
                    ${badgeHTML}
                    <span class="voice-role">${voice.role} • ${voice.subrole}</span>
                    ${nameHTML}
                    <div class="voice-bio">
                        <p>${voice.bio}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function filterVoices() {
            const query = searchInput.value.toLowerCase().trim();

            const filtered = voices.filter(voice => {
                const matchesSearch = voice.name.toLowerCase().includes(query) ||
                    voice.bio.toLowerCase().includes(query) ||
                    voice.subrole.toLowerCase().includes(query);

                const matchesRole = activeRole === 'all' || voice.role === activeRole;

                return matchesSearch && matchesRole;
            });

            renderVoices(filtered);
        }

        // Events
        searchInput.addEventListener('input', filterVoices);

        filterNav.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                // UI
                filterNav.querySelectorAll('button').forEach(btn => {
                    btn.classList.remove('text-amber-500', 'font-bold', 'active');
                    btn.classList.add('text-white/40');
                });
                e.target.classList.remove('text-white/40');
                e.target.classList.add('text-amber-500', 'font-bold', 'active');

                // Logic
                activeRole = e.target.dataset.role;
                filterVoices();
            }
        });

        // Init
        renderVoices(voices);

    </script>
</body>

</html>

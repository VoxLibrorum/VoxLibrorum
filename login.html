<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restricted Access | Vox Librorum</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #02040a;
            color: #f8f7f4;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: grid;
            place-items: center;
        }

        .bg-gate {
            position: fixed;
            inset: 0;
            background-image: url('public/img/gate.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.4;
            filter: blur(8px) grayscale(40%);
            z-index: -1;
            transform: scale(1.1);
            /* Slight zoom for parallax feel */
        }

        .login-panel {
            background: rgba(5, 7, 10, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 3rem 4rem;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        .brand-mark {
            margin-bottom: 2rem;
            display: inline-block;
        }

        input[type="password"] {
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.5rem 0;
            width: 100%;
            text-align: center;
            color: var(--amber);
            /* We'll mock this color since style.css isn't linked for simplicity of single file, actually I'll link it */
            color: #f97316;
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            letter-spacing: 0.2em;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="password"]:focus {
            border-color: #f97316;
        }

        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.1);
            font-size: 0.8rem;
            font-family: 'Inter', sans-serif;
            letter-spacing: normal;
        }

        .error-msg {
            color: #ef4444;
            font-size: 0.75rem;
            margin-top: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            height: 1rem;
        }

        .back-link {
            position: absolute;
            bottom: 2rem;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #f97316;
        }
    </style>
</head>

<body>
    <div class="bg-gate"></div>

    <div class="login-panel">
        <div class="brand-mark">
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M11 15.5L24 7l13 8.5V33L24 41l-13-8V15.5z" stroke="#f97316" stroke-width="1.6"
                    fill="rgba(255,255,255,0.03)" />
                <path d="M24 13v9.2l6.7 3.8" stroke="rgba(226,232,240,0.9)" stroke-width="1.4" stroke-linecap="round" />
            </svg>
        </div>

        <div class="flex border-b border-white/10 mb-8 pb-1 gap-6 justify-center">
            <button id="tabLogin"
                class="text-xs uppercase tracking-[0.2em] text-amber-500 pb-2 border-b-2 border-amber-500 transition-colors">Access</button>
            <button id="tabSignup"
                class="text-xs uppercase tracking-[0.2em] text-white/30 pb-2 border-b-2 border-transparent hover:text-white/60 transition-colors">Register</button>
        </div>

        <!-- Login Form -->
        <form id="gateForm" class="block">
            <div class="space-y-6">
                <input type="text" id="username" placeholder="Identity" class="auth-input" autocomplete="off" autofocus>
                <input type="password" id="passkey" placeholder="Passkey" class="auth-input" autocomplete="off">
            </div>
            <div class="error-msg" id="errorMsg">Access Denied</div>
            <button type="submit"
                class="w-full mt-6 bg-amber-500/10 border border-amber-500/50 text-amber-500 hover:bg-amber-500 hover:text-black py-2 text-xs uppercase tracking-widest transition-all">
                Enter System
            </button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="hidden">
            <div class="space-y-4">
                <input type="text" id="newIdentifier" placeholder="Codename" class="auth-input" required>
                <input type="email" id="newEmail" placeholder="Contact Frequency (Email)"
                    class="auth-input text-base font-sans tracking-normal" required>
                <input type="password" id="newPass" placeholder="Set Cipher" class="auth-input" required>
            </div>
            <div class="text-[0.6rem] text-white/40 mt-4 leading-relaxed">
                By registering, you agree to become a Witness to the Archive.
                <br>Email verification required for full clearance.
            </div>
            <button type="submit"
                class="w-full mt-6 bg-white/5 border border-white/20 text-white hover:bg-white/10 py-2 text-xs uppercase tracking-widest transition-all">
                Request Clearance
            </button>
        </form>
    </div>

    <a href="index.html" class="back-link">Return to Public Archive</a>
